name: R-CMD-check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest, r: '4.3'}
          - {os: macos-latest, r: '4.4'}
          - {os: macos-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'release'}

    steps:
      - uses: actions/checkout@v4

      - name: Set up R ${{ matrix.config.r }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev libfontconfig1-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev

      - name: Install Bioconductor and dependencies
        run: |
          install.packages("BiocManager")
          BiocManager::install(c("flowCore"), ask = FALSE, update = FALSE)
          install.packages(c("ggplot2", "dplyr", "tidyr", "data.table", "mclust", "sp", "scales", "nnls", "plumber"))
          install.packages("rcmdcheck")
        shell: Rscript {0}

      - name: Check
        run: rcmdcheck::rcmdcheck(args = c("--no-manual", "--no-vignettes"), error_on = "error")
        shell: Rscript {0}
